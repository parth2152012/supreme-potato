<!DOCTYPE html>
<html>
<head>
    <title>AI/ML SOC Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 40px; background-color: #f0f2f5; }
        h1 { color: #1d2129; }
        #dashboard { background-color: #fff; border: 1px solid #dddfe2; border-radius: 8px; padding: 20px; }
        .log-container { margin-top: 20px; min-height: 60px; }
        .log { border: 1px solid #c3e6cb; background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .alert { border: 1px solid #f5c6cb; background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .alert-resolved { border-color: #b8daff; background-color: #cce5ff; color: #004085; }
        .alert button { margin-left: 10px; padding: 5px 10px; border: 1px solid #721c24; background: transparent; color: #721c24; border-radius: 4px; cursor: pointer; }
        .no-alerts { color: #777; text-align: center; padding: 20px; background: var(--card-bg); border-radius: 8px; }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>AI/ML SOC Dashboard</h1>
        
        <h2>Failed Attempts / Alerts</h2>
        <div id="alerts-container" class="log-container">
            <p class="no-alerts">No alerts to display. Fetching...</p>
        </div>

        <h2 style="margin-top: 40px;">Successful Attempts</h2>
        <div id="success-container" class="log-container">
            <p class="no-alerts">No successful logs to display. Fetching...</p>
        </div>
    </div>

    <script>
        const alertsContainer = document.getElementById('alerts-container');
        const successContainer = document.getElementById('success-container');

        async function fetchData() {
            // Fetch failed attempts (anomalies)
            fetchAndDisplay(
                'http://localhost:8000/alerts?is_anomaly=true', 
                alertsContainer, 
                'alert', 
                'No new alerts found.'
            );

            // Fetch successful attempts
            fetchAndDisplay(
                'http://localhost:8000/alerts?is_anomaly=false', 
                successContainer, 
                'log', 
                'No successful attempts found.'
            );
        }

        async function fetchAndDisplay(url, container, itemClass, emptyMessage) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API responded with status ${response.status}`);
                const items = await response.json();

                container.innerHTML = ''; // Clear previous items

                if (items.length === 0) {
                    container.innerHTML = `<p class="no-alerts">${emptyMessage}</p>`;
                } else {
                    items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        // Add a class for resolved alerts to style them differently
                        itemDiv.className = item.status === 'resolved' ? `${itemClass} alert-resolved` : itemClass;

                        const timestamp = new Date(item.timestamp * 1000).toLocaleString();
                        const prefix = item.is_anomaly ? 'ALERT' : 'SUCCESS';

                        let content = `<strong>[${prefix}]</strong> [${timestamp}] [Status: ${item.status}] ${item.message}`;

                        // Show resolve button only for 'new' alerts
                        if (item.is_anomaly && item.status === 'new') {
                            content += ` <button onclick="updateStatus('${item.id}', 'resolved')">Resolve</button>`;
                        } else if (item.is_anomaly && item.status === 'resolved') {
                            content += ` <button onclick="updateStatus('${item.id}', 'new')">Re-open</button>`;
                        }

                        itemDiv.innerHTML = content;
                        container.appendChild(itemDiv);
                    });
                }
            } catch (error) {
                console.error(`Failed to fetch from ${url}:`, error);
                container.innerHTML = '<p style="color: red;">Error fetching data from the API.</p>';
            }
        }

        async function updateStatus(alertId, newStatus) {
            try {
                const response = await fetch(`http://localhost:8000/alerts/${alertId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                if (!response.ok) {
                    throw new Error(`API responded with status ${response.status}`);
                }
                console.log(`Successfully set status to ${newStatus} for alert ${alertId}`);
                fetchData(); // Refresh the data immediately after an action
            } catch (error) {
                console.error(`Failed to update status for alert ${alertId}:`, error);
            }
        }

        // Fetch alerts every 5 seconds
        setInterval(fetchData, 5000);

        // Initial fetch
        fetchData();
    </script>
</body>
</html>
